<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book My Seaweed</title>

  <!-- Firebase SDKs (COMPAT ‚Äì REQUIRED for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7f4;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #0a5c5a;
    }

    input, button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #0a5c5a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08706d;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>Login</h2>
  <button onclick="googleLogin()">üîê Continue with Google</button>
</div>

<!-- EMAIL + NOTIFICATION -->
<div id="details" class="box hidden">
  <h2>Confirm Your Details</h2>

  <input id="email" type="email" placeholder="Email address (required)">

  <label>
    <input type="checkbox" id="notify">
    Send Notification About Seaweed Booking
  </label>

  <br><br>
  <button onclick="saveDetails()">Continue</button>
</div>

<!-- MAIN SITE -->
<div id="site" class="hidden">
  <h1>üåä Book My Seaweed</h1>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>

  <button onclick="book('Tuesday')">Book Tuesday</button>
  <button onclick="book('Thursday')">Book Thursday</button>

  <p id="message" style="font-weight:bold;"></p>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // üî• Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA4txYmTD_fOvcMBmwZxWJfGn4TZFMZARM",
    authDomain: "fir-969c9.firebaseapp.com",
    projectId: "fir-969c9",
    messagingSenderId: "204881578678",
    appId: "1:204881578678:web:153f8349b5774bcfe97417"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  // ‚úÖ Handle redirect login result
  auth.getRedirectResult()
    .catch(error => {
      alert("Login error: " + error.message);
    });

  // ‚úÖ Auth state listener (controls UI correctly)
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("login").classList.add("hidden");
      checkUserDetails();
    } else {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("details").classList.add("hidden");
      document.getElementById("site").classList.add("hidden");
    }
  });

  // ‚úÖ Google login (REDIRECT ‚Äì reliable)
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
  }

  // Check if user already saved email
  function checkUserDetails() {
    db.collection("users").doc(currentUser.uid).get()
      .then(doc => {
        if (doc.exists) {
          showSite(doc.data().email);
        } else {
          document.getElementById("details").classList.remove("hidden");
        }
      });
  }

  // Save email + notification preference
  function saveDetails() {
    const email = document.getElementById("email").value.trim();
    const notify = document.getElementById("notify").checked;

    if (!email) {
      alert("Email is required");
      return;
    }

    db.collection("users").doc(currentUser.uid).set({
      email: email,
      notify: notify
    }).then(() => {
      showSite(email);
    });
  }

  // Show main site
  function showSite(email) {
    document.getElementById("details").classList.add("hidden");
    document.getElementById("site").classList.remove("hidden");
    document.getElementById("userEmail").innerText = email;
  }

  // Booking
  function book(day) {
    document.getElementById("message").innerText =
      "‚úÖ Seaweed booked for " + day + "!";
  }

  // Logout
  function logout() {
    auth.signOut().then(() => location.reload());
  }
</script>

</body>
</html>
