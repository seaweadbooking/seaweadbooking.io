<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book My Seaweed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7f4;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 30px;
      max-width: 350px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #0a5c5a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08706d;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- WEBSITE -->
<div id="site" class="hidden">
  <h1>ðŸŒŠ Book My Seaweed</h1>
  <p>Welcome, <span id="user"></span>!</p>

  <button onclick="book('Tuesday')">Book Tuesday</button>
  <button onclick="book('Thursday')">Book Thursday</button>

  <p id="message"></p>
  <br>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const VALID_USER = "admin";
  const VALID_PASS = "1234";

  if (localStorage.getItem("loggedIn")) {
    showSite();
  }

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === VALID_USER && p === VALID_PASS) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("user", u);
      showSite();
    } else {
      document.getElementById("error").innerText = "Invalid login";
    }
  }

  function showSite() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("site").classList.remove("hidden");
    document.getElementById("user").innerText =
      localStorage.getItem("user");
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  function book(day) {
    document.getElementById("message").innerText =
      "âœ… Seaweed booked for " + day;
  }
</script>

</body>
</html>
